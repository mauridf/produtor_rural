<header class="header">
  <h1 class="header-heading">
    <a href="{% url 'produtorRural:index' %}" class="header-link">
      Produtores Rurais
    </a>
  </h1>

  <nav class="menu">
    <ul class="menu-list">

      {% if user.is_authenticated %}
        <li class="menu-item">
          <a href="{% url 'produtorRural:index' %}" class="menu-link">Produtores Rurais</a>
        </li>
        <li class="menu-item">
          <a href="{% url 'produtorRural:create' %}" class="menu-link">Novo Produtor Rural</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Perfil</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Sair</a>
        </li>
      {% else %}
        <li class="menu-item">
          <a href="#" class="menu-link">Entrar</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Registrar</a>
        </li>
      {% endif %}

    </ul>
  </nav>

  <div class="search">
    <form
      action="{% url 'produtorRural:search' %}"
      method="GET"
    >
      <input
        type="search"
        class="search-input"
        placeholder="Search"
        id="search"
        name="q"
        value="{{ request.GET.q.strip }}"
      >
    </form>
  </div>
</header>
