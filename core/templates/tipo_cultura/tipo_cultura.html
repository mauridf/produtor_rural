{% extends 'global/base.html' %}

{% block content %}
  <div class="single-contact">
    <h1 class="single-contact-name">
      {{ tipoCultura.tipoCultura }}
    </h1>

    <p><b>ID:</b> {{ tipoCultura.id }}</p>
    <p><b>Tipo de Cultura:</b> {{ tipoCultura.tipoCultura }}</p>
  </div>

  <div class="contact-links">
    <a class="btn btn-link" href="{% url 'produtorRural:updateTipoCultura' tipoCultura.id %}">Atualizar</a>
    <form action="{% url 'produtorRural:deleteTipoCultura' tipoCultura.id %}" method="POST">
    {% csrf_token %}
    {% if confirmation == 'no' %}
        <input type="hidden" name="confirmation" value="yes">
        <button class="btn btn-link btn-delete" type="submit">Confirma?</button>
    {% else %}
        <button class="btn btn-link btn-delete" type="submit">Deletar</button>
    </form>
    {% endif %}
  </div>
{% endblock content %}
