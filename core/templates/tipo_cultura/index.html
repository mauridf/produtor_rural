{% extends 'global/base.html' %}

{% block content %}
    {% if page_obj %}
        <div class="responsive-table">
            <table class="contacts-table">
                <caption class="table-caption ">
                  Tipos de Cultura
                </caption>

                <thead>
                  <tr class="table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">Tipo de Cultura</th>
                  </tr>
                </thead>

                <tbody>
                    {% for tipoCultura in page_obj %}
                    <tr class="table-row">
                        <td class="table-cel">
                            <a
                              class="table-link"
                              href="{% url 'produtorRural:tipoCultura' tipoCultura.id %}"
                            >
                            {{ tipoCultura.id }}
                            </a>
                        </td>
                        <td class="table-cel">
                            {{ tipoCultura.tipoCultura }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="single_tipoCultura">
          <h1 class="single_tipoCultura">
            Nenhum tipo cultura encontrado.
          </h1>
        </div>
    {% endif %}
{% endblock content %}
